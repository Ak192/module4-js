<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid
        text-bg-secondary;">
        <div class="container mt-4 ">
            <h2 class="text-center">JavaScript Colculator </h2>
            <form>
                <div class="row d-flex">
                    <div class="mb-3 col-lg-4">
                        <label for="exampleInputNumberFirst" class="form-label">Number-1</label>
                        <input type="number" class="form-control form-select-sm" id="FirstNumber" onchange="myFunction();">

                    </div>
                    <div class="col-lg-4">
                        <label for="operator" class="form-label" >operator</label>
                        <select class="form-select form-select-sm " id="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>

                        </select>
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="exampleInputNumberSecond" class="form-label">number-2</label>
                        <input type="number" class="form-control form-select-sm" id="SecondNumber" onchange="myFunction();">
                    </div>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="myFunction();" >Submit</button>
                <div class="mb-3 col-lg-4 m-auto">
                    <label for="exampleInputAnswer" class="form-label">Answer:</label>
                    <input type="number" class="form-control form-select-sm" id="Answer" value="0.0" readonly>

                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {

        var num1 = parseInt(document.getElementById("FirstNumber").value);
        var  num2 = parseInt(document.getElementById("SecondNumber").value);
        var operator= document.getElementById("operator").value;
        if(operator==='+'){

        document.getElementById("Answer").value= num1 + num2;
        }
        else if(operator==='-'){
            document.getElementById("Answer").value= num1 - num2;
        }
        else if(operator==='*'){
            document.getElementById("Answer").value= num1 * num2;
        }
        else if(operator==='/'){
            document.getElementById("Answer").value= num1 / num2;
        }
        else{
            document.getElementById("Answer").value= num1 + num2;
        }
            
        }
    </script>
</body>

</html>
