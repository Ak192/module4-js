<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid
        text-bg-secondary;">
        <div class="container ">
            <h2 class="text-center">JavaScript Colculator </h2>
            <form>
                <div class="row d-flex">
                    <div class="mb-3 col-lg-4">
                        <label for="exampleInputNumberFirst" class="form-label">Number-1</label>
                        <input type="number" class="form-control form-select-sm" id="FirstNumber">

                    </div>
                    <div class="col-lg-4">
                        <label for="operator" class="form-label">operator</label>
                        <select class="form-select form-select-sm " id="myselect">
                            <option value="+" selected>+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>

                        </select>
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="exampleInputNumberSecond" class="form-label">number-2</label>
                        <input type="number" class="form-control form-select-sm" id="SecondNumber">
                    </div>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="myFunction();">Submit</button>
                <div class="mb-3 col-lg-4 m-auto">
                    <label for="exampleInputAnswer" class="form-label">Answer:</label>
                    <input type="number" class="form-control form-select-sm" id="Answer">

                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {

            const num1 = document.getElementById("FirstNumber").value;
            const num2 = document.getElementById("SecondNumber").value;
           // document.write(num1 + num2);
            var x = document.getElementById("mySelect").option;
  document.getElementById("Answer").innerHTML.value = x;
        }
    </script>
</body>

</html>
